<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/index.css}" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>カクテル</title>
</head>
<body>
  <h1>カクテル<span>を</span>作ろう</h1>
  <h3>カクテル一覧</h3>
  <table class="cocktails">
      <tr>
          <td class="cocktails-name">名前</td>
          <td class="cocktails-recipe">レシピ</td>
          <td class="cocktails-alc">度数</td>
      </tr>
      <tr th:each="cocktail : ${cocktails}" th:object="${cocktail}">
          <td th:text="*{name}" class="cocktail-name"></td>
          <td th:text="*{recipe}" class="cocktail-recipe"></td>
          <td th:text="*{alc}" class="cocktail-alc"></td>
          <td class="cocktail-view-link"><a th:href="@{/view/{id}(id=*{id})}" class="view-link">詳細</a></td>
      </tr>
  </table>


  <div class="form-btn">
    <a href="/form" class="heart">追加</a>
  </div>
</body>
</html>

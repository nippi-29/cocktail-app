<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/view.css}" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>詳細</title>
</head>
<body>
  <table th:object="${cocktailRequest}" class="cocktail-box">
    <tr>
      <th class="cocktail-find-box">カクテル名</th>
      <th th:text="*{name}" class="cocktail-find-name"></th>
    </tr>
    <tr>
      <th class="cocktail-find-box">材料</th>
      <td th:text="*{material1}" class="cocktail-find-material"></td>
      <td th:text="*{material2}" class="cocktail-find-material"></td>
    </tr>
    <tr>
      <th class="cocktail-find-box">レシピ</th>
      <td th:text="*{recipe}" class="cocktail-find-recipe"></td>
    </tr>
  </table>
</body>
</html>

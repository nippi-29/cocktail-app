<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/form.css}" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>カクテルを追加する</h1>
  <form th:action="@{/form}" method="post" th:object="${form}" class="cocktail-forms">
    <div class="cocktail-form">
      <input type="text" th:field="*{name}" placeholder="カクテル名">
    </div>
    <div class="cocktail-form">
      <input type="text" th:field="*{material1}" placeholder="材料１">
    </div>
    <div class="cocktail-form">
      <input type="text" th:field="*{material2}" placeholder="材料２">
    </div>
    <div class="cocktail-form">
      <input type="text" th:field="*{recipe}" placeholder="レシピ">
    </div>
    <div class="cocktail-form">
      <input type="text" th:field="*{alc}" placeholder="度数">
    </div>
    <div class="cocktail-form">
      <input type="submit" value="登録">
    </div>
  </form>
</body>
</html>
